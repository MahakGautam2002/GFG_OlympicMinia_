<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Example</title>
</head>
<body>
  <button id="toggleButton">Show Dropdown</button>
  <select id="fruitsDropdown">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option>
    <option value="grape">Grape</option>
  </select>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const fruitsDropdown = document.getElementById('fruitsDropdown');

    // Hide the dropdown initially
    fruitsDropdown.style.display = 'none';

    // Add event listener to toggle the visibility of the dropdown
    toggleButton.addEventListener('click', () => {
      if (fruitsDropdown.style.display === 'none') {
        fruitsDropdown.style.display = 'block';
        toggleButton.textContent = 'Hide Dropdown';
      } else {
        fruitsDropdown.style.display = 'none';
        toggleButton.textContent = 'Show Dropdown';
      }
    });
  </script>
</body>
</html>
