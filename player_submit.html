    <script>
        // Function to generate a random number between min (inclusive) and max (inclusive)
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to display the random number in the HTML page
        function displayRandomNumber() {
            const min = 50; // Minimum value for the random number
            const max = 500; // Maximum value for the random number

            const randomNumber = generateRandomNumber(min, max);

            const randomNumberDisplay = document.getElementById('score');
            randomNumberDisplay.textContent = randomNumber;
        }

        // Trigger the random number generation when the page finishes loading
        window.onload = displayRandomNumber;
    </script>
